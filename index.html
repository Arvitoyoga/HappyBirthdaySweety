<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Birthday Jenny</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Happy Birthday">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fefefe;
        }
        .balloons {
            margin: 5px;
        }
        .balloon-border {
            max-width: 80%;
        }
        .cake {
            margin: 20px auto;
        }
        .message p {
            font-family: 'Signika', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Musik Otomatis -->
    <audio class="song" autoplay loop>
        <source src="hbd1.mp3"></source>
        Your browser isn't invited for super fun audio time.
    </audio>

    <!-- Elemen Balon -->
    <div class="balloons text-center" id="b1">
        <h2 style="color:#F2B300;">S</h2>
    </div>
    <div class="balloons text-center" id="b2">
        <h2 style="color:#0719D4;">A</h2>
    </div>
    <div class="balloons text-center" id="b3">
        <h2 style="color:#D14D39;">C</h2>
    </div>
    <div class="balloons text-center" id="b4">
        <h2 style="color:#8FAD00;">H</h2>
    </div>
    <div class="balloons text-center" id="b5">
        <h2 style="color:#8377E4;">I</h2>
    </div>
    <div class="balloons text-center" id="b6">
        <h2 style="color:#0719D4;">N</h2>
    </div>
    <img src="Balloon-Border.png" class="balloon-border">

    <!-- Elemen Kue -->
    <div class="cake">
        <div class="velas">
            <div class="fuego"></div>
            <div class="fuego"></div>
            <div class="fuego"></div>
            <div class="fuego"></div>
            <div class="fuego"></div>
        </div>
        <div class="cobertura"></div>
        <div class="bizcocho"></div>
    </div>

    <!-- Pesan Ulang Tahun -->
    <div class="message">
        <p>Today is...</p>
        <p>Your message</p>
        <p>I'd like to wish you one more time</p>
        <p>A very happy birthday Sachin</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        // Otomatisasi Fungsi
        $(document).ready(function () {
            // Efek Menyalakan Lampu
            setTimeout(() => {
                $("#b1, #b2, #b3, #b4, #b5, #b6").fadeIn();
                console.log("Lights turned on");
            }, 1000);

            // Efek Musik Dimainkan (sudah otomatis dengan autoplay)
            console.log("Music is playing");

            // Dekorasi Banner
            setTimeout(() => {
                $(".balloon-border").fadeIn();
                console.log("Banner decorated");
            }, 3000);

            // Balon Terbang
            setTimeout(() => {
                $(".balloons").animate({ top: "-=500px" }, 3000);
                console.log("Balloons are flying");
            }, 5000);

            // Tampilkan Kue
            setTimeout(() => {
                $(".cake").fadeIn();
                console.log("Cake appeared");
            }, 8000);

            // Nyalakan Lilin
            setTimeout(() => {
                $(".fuego").css("animation", "flicker 1s infinite");
                console.log("Candles are lit");
            }, 10000);

            // Tampilkan Pesan
            setTimeout(() => {
                $(".message").fadeIn();
                console.log("Message displayed");
            }, 12000);
        });
    </script>
</body>
</html>
