<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Happy Birthday">
    <title>Happy Birthday</title>

    <!-- Link ke CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/loading.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading"></div>

    <!-- Elemen Audio -->
    <audio class="song" loop>
        <source src="media/Lagu1.mp3" type="audio/mpeg">
        Your browser doesn't support audio playback.
    </audio>

    <!-- Dekorasi Balon -->
    <img src="img/Balloon-Border.png" class="balloon-border">

    <!-- Kontainer Utama -->
    <div class="container">
        <!-- Lampu -->
        <div class="row">
            <div class="col bulb-holder"><div class="bulb" id="bulb_yellow"></div></div>
            <div class="col bulb-holder"><div class="bulb" id="bulb_red"></div></div>
            <div class="col bulb-holder"><div class="bulb" id="bulb_blue"></div></div>
            <div class="col bulb-holder"><div class="bulb" id="bulb_green"></div></div>
            <div class="col bulb-holder"><div class="bulb" id="bulb_pink"></div></div>
            <div class="col bulb-holder"><div class="bulb" id="bulb_orange"></div></div>
        </div>

        <!-- Banner -->
        <div class="row">
            <div class="col text-center">
                <img src="img/banner.png" class="banner">
            </div>
        </div>

        <!-- Kue -->
        <div class="row cake-cover">
            <div class="col text-center">
                <div class="cake">
                    <div class="velas">
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                        <div class="fuego"></div>
                    </div>
                    <div class="cobertura"></div>
                    <div class="bizcocho"></div>
                </div>
            </div>
        </div>

        <!-- Pesan -->
        <div class="row message">
            <div class="col">
                <p>Today is...</p>
                <p>your special day!</p>
                <p>Wishing you a wonderful day filled with happiness and joy.</p>
                <p>Happy Birthday!</p>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="js/effect.js"></script>
</body>
</html>
