<!DOCTYPE html>
<html lang="en">
<head>
    <title>Happy Birthday Sachin</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Happy Birthday">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fefefe;
        }
        .balloons {
            margin: 5px;
            position: relative;
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        .balloon-border {
            max-width: 80%;
            display: none;
        }
        .cake {
            margin: 20px auto;
            display: none;
        }
        .message p {
            font-family: 'Signika', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            margin: 10px 0;
            display: none;
        }
        .fuego {
            animation: flicker 1s infinite alternate;
        }
        @keyframes flicker {
            0% {
                opacity: 0.8;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Musik Otomatis -->
    <audio class="song" autoplay loop>
        <source src="hbd1.mp3"></source>
        Your browser isn't invited for super fun audio time.
    </audio>

    <!-- Elemen Balon -->
    <div class="balloons text-center" id="b1">
        <h2 style="color:#F2B300;">S</h2>
    </div>
    <div class="balloons text-center" id="b2">
        <h2 style="color:#0719D4;">A</h2>
    </div>
    <div class="balloons text-center" id="b3">
        <h2 style="color:#D14D39;">C</h2>
    </div>
    <div class="balloons text-center" id="b4">
        <h2 style="color:#8FAD00;">H</h2>
    </div>
    <div class="balloons text-center" id="b5">
        <h2 style="color:#8377E4;">I</h2>
    </div>
    <div class="balloons text-center" id="b6">
        <h2 style="color:#0719D4;">N</h2>
    </div>
    <img src="Balloon-Border.png" class="balloon-border">

    <!-- Elemen Kue -->
    <div class="cake">
        <div class="velas">
            <div class="fuego"></div>
            <div class="fuego"></div>
            <div class="fuego"></div>
            <div class="fuego"></div>
            <div class="fuego"></div>
        </div>
        <div class="cobertura"></div>
        <div class="bizcocho"></div>
    </div>

    <!-- Pesan Ulang Tahun -->
    <div class="message">
        <p>Today is...</p>
        <p>Your message</p>
        <p>I'd like to wish you one more time</p>
        <p>A very happy birthday Sachin</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        // Otomatisasi Efek
        $(document).ready(function () {
            // Menyalakan lampu (balon muncul dengan efek mengambang)
            setTimeout(() => {
                $(".balloons").fadeIn();
                console.log("Lights turned on");
            }, 1000);

            // Menampilkan dekorasi banner
            setTimeout(() => {
                $(".balloon-border").fadeIn();
                console.log("Banner decorated");
            }, 3000);

            // Balon Terbang (animasi mengambang aktif secara default)
            console.log("Balloons are flying");

            // Tampilkan kue
            setTimeout(() => {
                $(".cake").fadeIn();
                console.log("Cake appeared");
            }, 5000);

            // Nyalakan lilin
            setTimeout(() => {
                $(".fuego").css("display", "block");
                console.log("Candles are lit");
            }, 7000);

            // Tampilkan pesan ulang tahun
            setTimeout(() => {
                $(".message p").fadeIn();
                console.log("Message displayed");
            }, 9000);
        });
    </script>
</body>
</html>
